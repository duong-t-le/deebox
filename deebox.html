<!doctype html>
<html>
<head>
<title>deebox</title>

<style type="text/css">
canvas {
	border: 2px solid black;
	margin: 0px;
	padding:0px;
}

body {
	margin: 0px;
}

#output {
	width:100%;
	height:50px;
	display:block;
}

#deebox {
	
}

#notesLabel {
	float:left;
	display:none;
	1top:0px;
	left:0px;
	position:fixed;
	border:none;
	1background-color: cyan;
	1color:white;
}

#controls {
	width: 50%;
}
</style>
<link rel="stylesheet"
   type="text/css"
   media="print" href="print.css" />
</head>
	<body>
		
		<p id="info">deebox is a tool used to ease the transfer of custom songs to the music box.</p>
		<fieldset id="controls">
		<legend>Tools</legend>
		<div>Marker:&nbsp;<span id="markerLabel"></span></div>
		<div>Measures:&nbsp;<input id="measureCount" type="text" value="20" style="width:20px"/><span><input id="displayGrid" checked type="checkbox"/>&nbsp;Display Grid</span></div>
		Zoom:&nbsp;<input id="factor" type="text" value="1" style="width:20px"/>x
		<input type="button" value="Refresh" onclick="doRefresh()"/>
		<input type="button" value="Copy" onclick="copy()"/>
		<input type="button" value="Shift Right" onclick="doShiftRight()"/>
		<input type="button" value="Print" onclick="doPrint()"/>
		<input id="importBtn" type="button" value="Import" onclick="importNotes()"/>
		<input type="button" value="Export" onclick="exportNotes()"/>
		<textarea id="output"></textarea>
		</fieldset>
		
		
		<div id="canvasContainer"><!-- width="3000px" height="232px" -->
			<canvas id="deebox" >
				<p>Your browser doesn't support canvas.</p>
			</canvas>
			<canvas id="notesLabel" width="20px" height="232px"></canvas>
		</div>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script>
			var canvas = document.getElementById('deebox');
			var c = canvas.getContext('2d');
			$(document).ready(function(){
				$(document).scroll(noteLabelHandler);
				$('#importBtn').click();
				$('#displayGrid').bind('click',toggleDisplayGrid);
				
				canvas.addEventListener("click", clickStrip, false);
				doRefresh();
			});
		</script>
		
		<script type="text/javascript" src="MusicStore.js"></script>
		<script type="text/javascript" src="deebox.js"></script>
	
	</body>
</html>
